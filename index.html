<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Palavreador Otaku</title>
</head>
<body class="bg-dark">
  <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
    <div href="#" class="d-flex align-items-center ms-5 mb-3 mb-md-0 me-md-auto text-white">
      <span class="fs-3">Palavreador Otaku</span>
      <ul>

      </ul>
    </div>
  </header>
  
  <div class="container text-light bg"> 

    <div class="my-5 input-group">
      <button onclick="strReplace()" class="btn btn-success input-group-text">Palavrear</button>
      <textarea style="height: 30vh" id="textAreaInput" type="text" class="form-control" aria-label="With textarea"></textarea>
    </div>
  
    <div class="accordion" id="accordionPalavrear">
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingOne">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
            Frase Palavreada
          </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse show text-dark" aria-labelledby="headingOne" data-bs-parent="#accordionPalavrear">
          <div id="accordionPalavrearBody" class="accordion-body"></div>
        </div>
      </div>
      <button onclick="copyPalavreado()" type="button" class="btn btn-success float-end">Copiar</button>
    </div>

  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body>
</html>
